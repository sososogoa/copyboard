<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CopyBoard</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <!-- 헤더 -->
            <header class="header">
                <div class="header-content">
                    <h1 class="title">
                        <span class="icon">📋</span>
                        CopyBoard
                    </h1>
                    <button class="clear-btn" id="clearBtn" title="전체 삭제">
                        <span class="clear-icon">🗑️</span>
                    </button>
                </div>
                <p class="subtitle">최근 복사한 텍스트</p>
            </header>

            <!-- 메인 컨텐츠 -->
            <main class="main">
                <!-- 로딩 상태 -->
                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <span>로딩 중...</span>
                </div>

                <!-- 빈 상태 -->
                <div class="empty-state" id="emptyState" style="display: none">
                    <div class="empty-icon">📝</div>
                    <h3>복사된 텍스트가 없습니다</h3>
                    <p>웹페이지에서 텍스트를 복사하면 여기에 나타납니다.</p>
                </div>

                <!-- 히스토리 목록 -->
                <div class="history-list" id="historyList" style="display: none">
                    <!-- 동적으로 생성됨 -->
                </div>
            </main>

            <!-- 푸터 -->
            <footer class="footer">
                <div class="stats" id="stats">저장된 항목: <span id="itemCount">0</span>/10</div>
            </footer>
        </div>

        <!-- 확인 모달 -->
        <div class="modal-overlay" id="modalOverlay" style="display: none">
            <div class="modal">
                <div class="modal-header">
                    <h3>전체 삭제</h3>
                </div>
                <div class="modal-content">
                    <p>모든 복사 기록을 삭제하시겠습니까?</p>
                    <p class="modal-warning">이 작업은 되돌릴 수 없습니다.</p>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" id="cancelBtn">취소</button>
                    <button class="btn btn-danger" id="confirmBtn">삭제</button>
                </div>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
